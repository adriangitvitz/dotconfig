"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

format = """
$directory\
$git_branch\
$git_status\
$git_state\
$python\
$cmd_duration\
$character"""

palette = "serendipity_midnight"
[palettes.serendipity_midnight]
bg_dark      = "#1C1E2D"
fg_light     = "#DEE0EF"
gold         = "#F8D2C9"
blue         = "#5BA2D0"
purple       = "#A78BFA"
cyan         = "#9CCFD8"
orange       = "#EE8679"
muted        = "#8D8F9E"
accent       = "#94B8FF"

[character]
success_symbol = "[‚ùØ](fg:blue)"
error_symbol = "[√ó](fg:orange)"

[directory]
style = "fg:gold bold"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "‚Ä¶/"

[git_branch]
symbol = "ÓÇ†"
format = "[ $symbol $branch ]($style)"
style = "fg:cyan"

[git_state]
style = "fg:purple"
format = '[\($state( $progress_current/$progress_total)\)]($style)'

[git_status]
format = "[$all_status$ahead_behind]($style)"
style = "fg:orange"

[cmd_duration]
min_time = 1000  # Only show if command takes more than 1 second
style = "fg:purple"
format = "[ ‚è±$duration ]($style)"

[python]
format = "[ üêç $virtualenv ]($style)"
style = "fg:blue"

[os]
disabled = true

[username]
disabled = true

[time]
disabled = true
