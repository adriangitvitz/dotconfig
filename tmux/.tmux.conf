# =============================================================================
# TMUX CONFIGURATION WITH SERENDIPITY MIDNIGHT THEME
# =============================================================================

# Ghostty terminal support with true color and enhanced capabilities
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",ghostty:Tc"
set -as terminal-overrides ',ghostty:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',ghostty:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Change prefix key from C-b to C-a (more accessible)
unbind C-b
set-option -g prefix C-s
bind-key C-s send-prefix

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Automatically renumber windows when one is closed
set -g renumber-windows on

# Increase history limit and optimize performance
set -g history-limit 50000
set -sg escape-time 10
set -g display-time 4000
set -g status-interval 5
set -g focus-events on

# Enable vi mode for copy mode
setw -g mode-keys vi

# Modern keybindings and shortcuts
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"
bind n next-window
bind h previous-window
bind Space next-layout
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key x kill-pane
bind-key X kill-window
bind-key q display-panes

# Better pane splitting with current path
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# macOS clipboard integration and copy mode improvements
set -g set-clipboard on
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
bind p paste-buffer

# =============================================================================
# SERENDIPITY MIDNIGHT COLOR SCHEME
# =============================================================================

# Color palette from Serendipity Midnight theme
# Background: #1C1E2D | Foreground: #DEE0EF | Selection: #2C2E3D
# Cursor: #6B6D7C | Blue: #5BA2D0 | Purple: #A78BFA | Green: #9CCFD8
# Red: #EE8679 | Yellow: #F8D2C9 | Bright Black: #8D8F9E

# Status bar configuration
set -g status-position bottom
set -g status-style bg='#1C1E2D',fg='#DEE0EF'
set -g status-left-length 20
set -g status-right-length 80

# Status bar left side (session info with powerline separators)
set -g status-left '#[bg=#A78BFA,fg=#1C1E2D,bold] #S #[bg=#1C1E2D,fg=#A78BFA]'

# Status bar right side (enhanced with system info and powerline separators)
set -g status-right '#[fg=#2C2E3D]#[bg=#2C2E3D,fg=#8D8F9E] #{?client_prefix,#[bg=#A78BFA]#[fg=#1C1E2D] PREFIX ,}#[bg=#2C2E3D,fg=#8D8F9E]#[fg=#9CCFD8]#[bg=#9CCFD8,fg=#1C1E2D] %H:%M #[fg=#5BA2D0]#[bg=#5BA2D0,fg=#1C1E2D] %a %d/%m '

# Window status format
setw -g window-status-current-format '#[bg=#5BA2D0,fg=#1C1E2D,bold] #I:#W#F #[bg=#1C1E2D,fg=#5BA2D0]'
setw -g window-status-format '#[bg=#2C2E3D,fg=#8D8F9E] #I:#W#F #[bg=#1C1E2D,fg=#2C2E3D]'

# Window status separator
setw -g window-status-separator ''

# Pane border colors
set -g pane-border-style fg='#2C2E3D'
set -g pane-active-border-style fg='#5BA2D0'

# Message styling
set -g message-style bg='#A78BFA',fg='#1C1E2D'
set -g message-command-style bg='#EE8679',fg='#1C1E2D'

# Copy mode styling
setw -g mode-style bg='#2C2E3D',fg='#DEE0EF'

# Clock mode color
setw -g clock-mode-colour '#5BA2D0'

# =============================================================================
# VIM-TMUX NAVIGATOR INTEGRATION
# =============================================================================

# Smart pane switching with awareness of Vim splits
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# =============================================================================
# PLUGIN CONFIGURATION
# =============================================================================

# Plugin manager
set -g @plugin 'tmux-plugins/tpm'

# Essential productivity plugins
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Additional useful plugins
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'sainnhe/tmux-fzf'

# Plugin configurations
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'
set -g @resurrect-strategy-nvim 'session'

# Prefix highlight configuration with Serendipity colors
set -g @prefix_highlight_bg '#A78BFA'
set -g @prefix_highlight_fg '#1C1E2D'
set -g @prefix_highlight_copy_mode_attr 'fg=#1C1E2D,bg=#9CCFD8'

# tmux-fzf configuration with Serendipity colors
set -g @tmux-fzf-launch-key 'C-f'
TMUX_FZF_OPTIONS="-p -w 62% -h 38% -m"
TMUX_FZF_PREVIEW=0

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
